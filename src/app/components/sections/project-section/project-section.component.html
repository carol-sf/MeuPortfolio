<section class="main-container">
  <div class="image-container" style="margin-right: 40px;" [ngStyle]="contentFirst ? { 'display': 'none' } : { 'display': 'inline' }">
     <app-carousel [images]="images"></app-carousel>
  </div>
  <div class="content">
    <div class="title">
      <h4>{{ project.title }}</h4>
      <div class="divider" [ngStyle]="{ 'width': project.lineWidth + '%' }"></div>
    </div>
    <div *ngFor="let description of project.description" class="description">
      <p>{{ description }}</p>
    </div>
    <div class="info-container">
      <div class="tecnology-container" *ngIf="project.googleUrl != '' && project.appleUrl != ''">
        <img
          src="../../../../assets/svg/icon-play-store.svg"
          alt="Link para a play store"
          class="icon-button"
          matTooltip="Ver na play store"
          matTooltipPosition="above"
          (click)="navigate(project.googleUrl)"
          *ngIf="project.googleUrl != ''"
        />
        <img
          src="../../../../assets/svg/icon-app-store.svg"
          alt="Link para a app store"
          class="icon-button"
          matTooltip="Ver na app store"
          matTooltipPosition="above"
          (click)="navigate(project.appleUrl)"
          *ngIf="project.appleUrl != ''"
        />
      </div>
      <div class="tecnology-container">
        <app-badge *ngFor="let tecnology of project.tecnologies">{{
          tecnology
        }}</app-badge>
      </div>
    </div>
  </div>
  <div class="image-container" style="margin-left: 40px;" [ngStyle]="contentFirst ? { 'display': 'inline' } : { 'display': 'none' }">
    <app-carousel [images]="images"></app-carousel>
  </div>
</section>
